name: SBOM Compliance Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sbom-compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SBOM Compliance Demo
        id: run_demo
        run: |
          python run_demo.py
        continue-on-error: false  # Fail job if any validation fails

      - name: Upload SBOM artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-files
          path: |
            sbom/sbom.json
            vex/vex.json

      - name: Display completion message
        run: echo "SBOM and VEX pipeline completed. Artifacts uploaded for inspection."
